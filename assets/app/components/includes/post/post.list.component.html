<div class="card posts" *ngFor="let post of posts">
    <div class="card-content-top">
        <a href="" class="user-link">
            <img src="/img/{{post.user_avatar}}" alt="user-image">
            <span class="user-names">{{post.user_firstname}} {{post.user_lastname}}</span>
            <span class="user-title">{{post.user_position}}</span>
        </a>
        <span class="posted_at right">{{post.created_at | amTimeAgo}}</span>
    </div>
    <div class="card-image" *ngIf="post.image">
        <img src="/img/posts/sample.jpg">
    </div>
    <div class="card-content-bottom">
        <p class="post-content">{{post.content}}</p>
        <div class="actions">
            <a (click)="showStyle = !showStyle;"><span>15 Comments</span></a>
            <ul class="left left-actions" *ngIf="belongsToUser(post) && isLoggedIn()" >
                <li class="edit_delete">
                    <a (click)="onEdit(post)">
                        <i class="material-icons">mode_edit</i>
                    </a>
                </li>
                <li class="edit_delete">
                    <a (click)="onDelete(post)">
                        <i class="material-icons">delete</i>
                    </a>
                </li>
            </ul>
            <ul class="right-actions">
                <li>
                    <a *ngIf="!isLoggedIn()">
                        <span class="icon ion-android-favorite"></span>
                        <span class="like-count">20</span>
                    </a>
                    <a class="like" (click)="state = !post.like_state" *ngIf="isLoggedIn()">
                        <span class="icon ion-android-favorite"[ngClass]="{isLiked: state==='post.like_state '}"></span>
                        <span class="like-count">20</span>
                    </a>
                </li>
                <li *ngIf="isLoggedIn()">
                    <a href="">
                        <span class="icon ion-android-share-alt"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="card-footer" [style.display]="getStyle()">
        <comments></comments>
    </div>
</div>
